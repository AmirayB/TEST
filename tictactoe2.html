<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }
        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center; 
            vertical-align: middle;
            font-size: 50px;
        }
        #result {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <table class="center">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <p id="result" class="center">Result</p>
    <button id="resetButton" class="center">Reset</button>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        const PLAYER_X_WON = "PLAYER_X_WON";
        const PLAYER_O_WON = "PLAYER_O_WON";
        const TIE = "TIE";

        const WinningConditionsstep = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const tiles = Array.from(document.querySelectorAll('td'));
        const resultElement = document.getElementById('result');
        const resetButton = document.getElementById('resetButton');

        const handleResultValidation = () => {
            let roundWon = false;

            for (let i = 0; i < WinningConditionsstep.length; i++) {
                const winCondition = WinningConditionsstep[i];
                const a = board[winCondition[0]];
                const b = board[winCondition[1]];
                const c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }

                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                result(currentPlayer === 'X' ? PLAYER_X_WON : PLAYER_O_WON);
                isGameActive = false;
                return;
            }

            if (!board.includes('')) {
                result(TIE);
            }
        };

        const result = (type) => {
            switch (type) {
                case PLAYER_O_WON:
                    resultElement.innerHTML = 'Player <span>O</span> Won';
                    break;
                case PLAYER_X_WON:
                    resultElement.innerHTML = 'Player <span>X</span> Won';
                    break;
                case TIE:
                    resultElement.innerText = 'It\'s a Tie!';
                    break;
            }
        };

        const isValidAction = (tile) => {
            if (tile.innerText === 'X' || tile.innerText === 'O') {
                return false;
            }
            return true;
        };

        const updateBoard = (index) => {
            board[index] = currentPlayer;
        };

        const changePlayer = () => {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        };

        const userAction = (tile, index) => {
            if (isValidAction(tile) && isGameActive) {
                tile.innerText = currentPlayer;
                updateBoard(index);
                handleResultValidation();
                changePlayer();
            }
        };

        const resetBoard = () => {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            resultElement.innerText = 'Result';

            tiles.forEach(tile => {
                tile.innerText = '';
            });
        };

        tiles.forEach((tile, index) => {
            tile.addEventListener('click', () => userAction(tile, index));
        });

        resetButton.addEventListener('click', resetBoard);
    </script>
</body>

</html>
